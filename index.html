<!DOCTYPE html>
<html>
<head>
    <title>Match Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">

<body>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/match-game.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>

    <div class="container">
        <div class="row">
            <div class="instructions col-12 col-md-3">
                <h2>Match Game</h2>
                <h4>Rules</h4>
                <p>Click on a card to reveal the number on the other side.
                    Click on a second card to try and find a match to the first.
                    If you succeed, the pair will be removed from play.
                    If not, try again!</p>
                <h4>How To Win</h4>
                <p>You win when all pairs have been found.</p>
            </div>
            <div id="game" class="col-12 col-md-9">
                <div class="container">
                    <div class="row">
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                        <div class="card col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
